name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Python-CI:
    name: Python-CI
    runs-on: ubuntu-latest

    # Run job twice for both python versions

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    # Run Pylint
    - name: Linting Python Code
      run: |
        pylint --fail-under=8.5 $(git ls-files '*.py')

    # Install and run Checkov
    - name: Install Checkov for CI Validation
      run: |
        pip3 install checkov

    - name: Validating CI
      run: |
        checkov -d . --skip-check CKV2_GHA_1

    - name: SAST_Python
      run: |
        checkov --help
        checkov -d . --framework sast_python --skip-check CKV2_GHA_1
